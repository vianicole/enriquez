<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="login.html">
        <h3>Register</h3>

        <hr>
        <label for="">Name: </label>
        <input type="text" name="" id="" placeholder="Enter your name" required>

        <br>
        <label for="password">Password: </label>
        <input type="password" name="password" placeholder="Need atleast 8 character" required>

        <br>
        <label for="email">Email: </label>
        <input type="text" email="email" id="email " placeholder="Enter your email:">

        <br>
        <label for="">Age:  </label>
        <input type="number" name="age" id="age" placeholder="Enter your age" min="1" max="100">

        <br>
        <label for="">Gender: </label>
        <label for="">Male: </label>
        <input type="radio" name="Male" id="gender" value="Male">
        <label for="">Female: </label>
        <input type="radio" name="Female" id="gender" value="Female">

        <br>
        <label for="date">Date of Birth: </label>
        <input type="date" name="date" id="date" placeholder="Enter your date of birth">
        <label for="time"><br>Time of birth:</label>
        <input type="time" name="time" id="time" placeholder="Enter your Time of birth">
        <input type="checkbox" name="terms" value="agree" required>
        <label for="terms">I agree to the terms and conditions</label>

        <br>
        <label for="color">Favorite color: </label>
        <input type="color" name="color" id="color" value="#h4f46e5">

        <br>
        <select name="location" id="location">
        <option value="">Country</option>
        <option value="Philippines"></option>
        <option value="Canada"></option>
        <option value="Korea"></option>
        </select>

        <br>
        <textarea name="" id="message" cols="30" rows="10" placeholder="Input your message here...."></textarea>


        <hr>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
        

       

    </form>
</body>
</html>
