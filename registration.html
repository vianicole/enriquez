<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            background: linear-gradient(135deg, #e3f0ff 0%, #f8f9fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .registration-card {
            width: 48rem;
            max-width: 98vw;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            border-radius: 1rem;
        }
        .registration-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .registration-header .material-icons {
            font-size: 48px;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="card registration-card p-5">
        <div class="registration-header mb-4">
            <span class="material-icons">person_add</span>
            <h2 class="mb-0 fw-bold text-primary">Registration Form</h2>
        </div>
        <form action="login.html" novalidate>
            <div class="row mb-4">
                <div class="col-md-4 mb-3 mb-md-0">
                    <label class="form-label">Last Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="material-icons" style="font-size:20px;">person</i></span>
                        <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <label class="form-label">First Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="material-icons" style="font-size:20px;">person</i></span>
                        <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Middle Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="material-icons" style="font-size:20px;">person</i></span>
                        <input type="text" class="form-control" name="middlename" placeholder="Middle Name" required>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="material-icons" style="font-size:20px;">email</i></span>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="material-icons" style="font-size:20px;">lock</i></span>
                    <input type="password" class="form-control" name="password" id="password" placeholder="At least 8 characters" required minlength="8">
                </div>
            </div>
            <div class="mb-4">
                <label for="address" class="form-label">Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="material-icons" style="font-size:20px;">home</i></span>
                    <input type="text" class="form-control" name="address" id="address" placeholder="Enter your address" required>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" id="age" placeholder="Enter your age" min="1" max="100" required>
                </div>
                <div class="col-md-6">
                    <label for="date" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="date" id="date" required>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label">Gender</label>
                <div>
                    <input type="radio" class="form-check-input" name="gender" id="male" value="Male" required>
                    <label for="male" class="form-check-label me-3">Male</label>
                    <input type="radio" class="form-check-input" name="gender" id="female" value="Female">
                    <label for="female" class="form-check-label">Female</label>
                </div>
            </div>
            <div class="mb-4">
                <label for="rate" class="form-label">Rate me</label>
                <input type="range" class="form-range" name="rate" id="rate" min="1" max="10">
            </div>
            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" name="terms" id="terms" value="agree" required>
                <label for="terms" class="form-check-label">I agree to the terms and conditions</label>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary px-4">Submit</button>
                <button type="reset" class="btn btn-secondary px-4">Reset</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
