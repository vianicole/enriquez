<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            background: #f8f9fa;
        }
        .center-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .dashboard-card {
            width: 28rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <div class="center-content">
        <div class="card dashboard-card p-4">
            <div class="d-flex align-items-center mb-3">
                <span class="material-icons text-primary" style="font-size:40px;">dashboard</span>
                <h1 class="ms-3 mb-0">WELCOME</h1>
            </div>
            <p class="lead text-center mb-0">This is your dashboard. You are now logged in!</p>
        </div>
    </div>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1055;">
        <div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true" id="welcomeToast">
            <div class="d-flex">
                <div class="toast-body">
                    Login Successfully.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var toastEl = document.getElementById('welcomeToast');
            var toast = new bootstrap.Toast(toastEl);
            toast.show();
        });
    </script>
</body>
</html>
