<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
   <div class="card p-4" style="width: 24rem;">
    <h2 class="mb-4 text-center">Log in</h2>
    <form id="loginForm" novalidate>
        <div class="mb-3">
            <label for="idnumber" class="form-label">ID Number</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="material-icons" style="font-size:20px;">badge</i>
                </span>
                <input type="text" class="form-control" id="idnumber" placeholder="Enter your ID Number (e.g. C123456)" required pattern="C\d{6}">
                <div class="invalid-feedback">
                    ID Number must start with "C" followed by 6 digits (e.g. C123456).
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="material-icons" style="font-size:20px;">lock</i>
                </span>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required minlength="8">
                <div class="invalid-feedback">
                    Password must be at least 8 characters.
                </div>
            </div>
        </div>
        <button id="login" type="submit" class="btn btn-primary w-100">Log in</button>
    </form>
</div>
<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    var idInput = document.getElementById("idnumber");
    var passInput = document.getElementById("password");
    var valid = true;

    // ID validation: must start with C and 6 digits
    if (/^C\d{6}$/.test(idInput.value)) {
        idInput.classList.remove("is-invalid");
        idInput.classList.add("is-valid");
    } else {
        idInput.classList.remove("is-valid");
        idInput.classList.add("is-invalid");
        valid = false;
    }

    // Password validation
    if (passInput.value.length >= 8) {
        passInput.classList.remove("is-invalid");
        passInput.classList.add("is-valid");
    } else {
        passInput.classList.remove("is-valid");
        passInput.classList.add("is-invalid");
        valid = false;
    }

    if (valid) {
        window.location.href = "home.html";
    }
});
</script>

</body>
</html>
